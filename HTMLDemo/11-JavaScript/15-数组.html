<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        // 1.利用字面量创建
        var array = [1, 2, 3];
        console.log(array[0]);

        // 2.利用Array来创建
        var array2 = new Array();
        console.log(array2);

        // 这个2表示数组长度为2，里面有两个空的数组元素
        var array3 = new Array(2);
        console.log(array3);

        // 检测是否为数组
        console.log(Array.isArray(array));
        console.log(array instanceof Array);

        // 添加删除数组元素方法
        // 1.push()
        var array4 = [1, 2, 3];
        array4.push(4);//把4追加到数组里面
        array4.push('pink');
        console.log(array4);
        // 2.unshift在数组的开头添加一个或者多个元素
        array4.unshift('red');
        array4.unshift('yellow');
        console.log(array4);
        // 3.pop() 删除数组最后一个元素
        array4.pop();
        console.log(array4);
        // 4.shift()  删除数组第一个元素
        array4.shift(1);
        console.log(array4);

        // 返回数组索引号方法
        var array5 = ['red', 'green', 'blue', 'yellow', 'pink']
        console.log(array5.indexOf('pink'));
        console.log(array5.lastIndexOf('pink2'));

        // 数组转为字符串
        var array6 = [1, 2, 3];
        console.log(array6.toString());
        console.log(array6.join('-'));//json(分隔符)

    </script>
</head>

<body>

</body>

</html>
