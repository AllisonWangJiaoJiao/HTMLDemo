    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换2个变量练习</title>
    <script>
        // 声明一个临时变量
        var temp;
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1; //把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1, apple2)

    </script>
