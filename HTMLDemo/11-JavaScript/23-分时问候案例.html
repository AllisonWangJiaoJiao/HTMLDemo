<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候案例</title>
    <style>
        img {
            width: 300px;

        }
    </style>
</head>

<body>

    <img src="images/liudehua.png" alt="">
    <div>上午好</div>

    <script>
        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前小时数
        var date = new Date();
        var hours = date.getHours();
        // 3.判断小时数改变图片和文字信息
        if (hours < 12) {
            img.src = 'images/liudehua.png';
            div.innerHTML = '亲，上午好~';
        } else if (hours < 18) {
            img.src = 'images/zhangxueyou.png'
            div.innerHTML = '亲，下午好';
        } else {
            img.src = 'images/男包.jpg'
            div.innerHTML = '亲，晚上好';
        }

    </script>


</body>

</html>
