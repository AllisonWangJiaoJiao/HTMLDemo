<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script>
        /*
         为什么需要使用构造函数
         因为我们前面两种创建对象的方式一次只能创建一个对象，里面很多的属性和方法都是大量相同的，所以我们可以使用构造函数的方法，重复这些相同的代码，我们把这个代码成为构造函数。
         */
        // 需求：创建思达天王对象 
        function Star(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song)
            }
        }

        var ldh = new Star('刘德华', 18, '男');
        ldh.sing('冰雨');
        console.log(typeof ldh);
         /*
        1.构造函数名字首字母要大写
        2.构造函数不需要return就可以返回结果
        3.调用构造函数必须使用new
        4.只要new Star() 调用函数就创建一个对象
        5.我们的属性和方法前面必须添加this
        */

    </script>
</head>
