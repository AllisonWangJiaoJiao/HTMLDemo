<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单全选-取消全选</title>
</head>

<body>

    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAall">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    <td>iPad Air</td>
                    <td>2000</td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    <td>Apple Watch</td>
                    <td>2000</td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 1.获取元素
        var j_cbAll = document.getElementById('j_cbAall');//全选按钮
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');//下面所有复选框
        // 2.注册事件
        // 2.1 全选按钮点击事件
        j_cbAll.onclick = function () {
            // console.log(this.checked);
            for (var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
        // 2.2 下面复选框按钮点击事件
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function () {
                // flag 控制按钮是否选中
                var flag = true;
                // 每次点击复选框都需要循环检测4个小按钮是否全被选中
                for (var j = 0; j < j_tbs.length; j++) {
                    if (!j_tbs[j].checked) {
                        flag = false;
                        break;//退出for循环
                    }
                }
                j_cbAll.checked = flag;
            }
        }


    </script>

</body>

</html>
