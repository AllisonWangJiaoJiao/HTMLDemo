<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环语法结构</title>
    <script>
        // for (初始化变量; 条件表达式; 操作表达式) {}
        for (var i = 1; i <= 100; i++) {
            //console.log(i)
            console.log('你好');
        }

        //遍历对象
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男'
        }
        // for in 遍历对象
        for (var k in obj) {
            console.log(k)//输出变量k,得到的是属性名
            console.log(obj[k])//输出obj[k]，得到的是属性值
        }
    </script>
</head>

<body>

</body>

</html>
