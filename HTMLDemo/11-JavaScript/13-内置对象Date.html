<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象Date</title>
    <script>
        // 1.使用Date
        var date = new Date();
        console.log(date); //没有提供参数，那么新创建的Date对象表示实例化时刻的日期和时间。
        console.log(date.getFullYear());//返回当前日期的年
        console.log(date.getMonth() + 1);//返回当前日期的月 ,记得月份+1哟
        console.log(date.getDate());//返回当前几号
        console.log(date.getDay());//返回周几 0：周日 

        // 输出2022年1月19日 星期三
        var year = date.getFullYear()
        var month = date.getMonth() + 1
        var dates = date.getDate()
        var day = date.getDay()
        var array = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        console.log('今天是:' + year + '年' + month + '月' + dates + '日' + array[day]);

        var date2 = new Date('2022-1-19 08:08:00');
        console.log(date2);

        // 格式化日期 时分秒
        var date3 = new Date();
        console.log(date3.getHours());//时
        console.log(date3.getMinutes());//分
        console.log(date3.getSeconds);//秒

        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes()
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds()
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTime());

        // 获得Date总的毫秒数
        // valueOf 和 getTime
        var date4 = new Date();
        console.log(date4.valueOf());
        console.log(date4.getTime());
        // 最常用的写法
        var date5 = +new Date()
        console.log(date5);
        // H5新增的写法
        console.log(Date.now());

    </script>
</head>

</body>

</html>
