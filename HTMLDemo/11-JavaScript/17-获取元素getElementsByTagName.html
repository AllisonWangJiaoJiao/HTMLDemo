<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
</head>

<body>
    <ul>
        <li>知否知否应是绿肥红瘦</li>
        <li>知否知否应是绿肥红瘦</li>
        <li>知否知否应是绿肥红瘦</li>
        <li>知否知否应是绿肥红瘦</li>
        <li>知否知否应是绿肥红瘦</li>
    </ul>

    <ol>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>

    <ol id="develop_ol">
        <li>生僻字11</li>
        <li>生僻字22</li>
        <li>生僻字33</li>
    </ol>

    <script>
        // 1.返回的是获取过来元素对象的集合，以伪数组的形式存储的
        var lis = document.getElementsByTagName('li')
        console.log(lis);
        // 2.我们想要一次打印里面的元素对象，我们可以通过遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3.如果页面中只有一个li 返回的还是伪数组的形式
        // 4.如果页面中没有这个元素 返回的是空的伪数组的形式
        // 4.document.getElementsByTagName('标签名')
        var ol = document.getElementsByTagName('ol')
        console.log(ol[0].getElementsByTagName('li'));

        // 开发中常用写法
        var dev_ol = document.getElementById('develop_ol');
        console.log(dev_ol.getElementsByTagName('li'));

    </script>

</body>

</html>
