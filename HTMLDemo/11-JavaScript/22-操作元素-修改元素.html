<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素-修改元素</title>

</head>

<body>

    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>

    <button id="ldh">刘德华</button>
    <button id="zxy">张学友</button> <br>
    <img src="images/liudehua.png" alt="" title="刘德华">

    <script>
        // innerText 和 innerHTML的区别
        // 1.innerText 不识别html标签 (非标准) 去除空格和换行
        var div = document.querySelector('div');
        // div.innerText = '<strong>今天是:</strong> 2022';
        // 2.innerHTML 识别html标签 (W3C标准) 保留空格和换行
        div.innerHTML = '<strong>今天是:</strong> 2022';
        // 这两个属性是可读写的，可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log(p.innerHTML);

        // 需求：图片切换
        // 1.获取元素
        var ldh = document.getElementById('ldh');
        var zxy = document.getElementById('zxy');
        var img = document.querySelector('img');
        // 2.注册事件
        zxy.onclick = function () {
            img.src = 'images/zhangxueyou.png'
            img.title = '张学友';
        }
        ldh.onclick = function () {
            img.src = 'images/liudehua.png';
            img.title = '刘德华';
        }


    </script>

</body>

</html>
