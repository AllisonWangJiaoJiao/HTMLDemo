<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>

        function countDown(time) {
            // 获得当前时间毫秒数
            var nowTime = +new Date();
            // 获得用户输入时间总毫秒数
            var inputTime = +new Date(time);
            // 剩余时间总秒数
            var times = (inputTime - nowTime) / 1000;
            var day = parseInt(times / 60 / 60 / 24); //天
            day = day < 10 ? '0' + day : day;
            var hour = parseInt(times / 60 / 60);//时
            hour = hour < 10 ? '0' + hour : hour;
            var minutes = parseInt(times / 60 / 60);//分
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var second = parseInt(times / 60);//秒
            second = second < 10 ? '0' + second : second;
            return day + '天' + hour + '时' + minutes + '分' + second + '秒';
        }
        console.log(countDown('2022-1-20 18:00:00'));


    </script>
</head>
