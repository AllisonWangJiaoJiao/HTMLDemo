<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器2</title>
</head>

<body>

    <script>
        setInterval(function () {
            console.log('继续输出');
        }, 1000)

        //setTimeout 和 setInterval 区别：
        // setTimeout() 延迟时间到了就去调用这个回调函数，只调用一次就结束这个定时器；
        // setInterval() 每隔这个延迟时间就去调用这个回调函数，会调用很多次，会重复调用这个函数；
    </script>

</body>

</html>
