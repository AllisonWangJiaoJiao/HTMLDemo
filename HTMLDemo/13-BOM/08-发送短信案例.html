<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信案例</title>
</head>

<body>

    <span>手机号：</span>
    <input type="number">
    <button>发送</button>

    <script>
        var btn = document.querySelector('button');
        var count = 5;
        btn.addEventListener('click', function () {
            var timer = setInterval(function () {
                if (count == 0) {
                    btn.disabled = false;
                    clearInterval(timer);
                    btn.innerHTML = '发送';
                    count = 5;//注意这里不能忘记！！！
                } else {
                    btn.disabled = true;
                    btn.innerHTML = '还剩下' + count + '秒';
                    count--;
                }
            }, 1000)
        })

    </script>
</body>

</html>
