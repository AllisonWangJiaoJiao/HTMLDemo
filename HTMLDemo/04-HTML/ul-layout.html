<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4>无需列表</h4>
    <ul>

        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>

    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>

    <ol>
        <li>刘德华</li>
        <li>张学友</li>
        <li>黎明</li>
        <li>郭富城</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>名词1</dt>
        <dd>名词1 解释1</dd>
        <dd>名词2 解释2</dd>
    </dl>

    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>



</body>
</html>
