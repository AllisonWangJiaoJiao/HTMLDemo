<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见布局技巧-文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 60px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }

        .box .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }

        .box .pic>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="pic">
            <img src="images/btn.png" alt="">
        </div>
        <p>【集锦】热身赛 修斯林顿比赛过程精彩集合</p>
    </div>

</body>

</html>
