<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新特性-过渡</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transition:变化的属性 花费的时间 运动曲线 合适开始 ; */
            /* 仅改变宽度 */
            /* transition: width 0.5s; */
            /* 宽高同时改变 */
            /* transition: width 0.5s, height 0.5s; */
            /* 简写版 */
            transition: all 0.5s;
        }

        div:hover {
            width: 400px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
