<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东三角案例</title>
    <style>
        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
            margin-top: 50px;
        }

        .jd span {
            position: absolute;
            right: 15px;
            top: -40px;
            width: 0;
            height: 0;
            /* 为了适配兼容性 */
            line-height: 0;
            font-size: 0;
            border: 20px solid transparent;
            border-bottom-color: cyan;
        }
    </style>
</head>

<body>

    <div class="jd">
        <span></span>
    </div>


</body>

</html>
