<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新特性-计算盒子宽度cal函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* width: 150px; */
            /* cal函数 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: deeppink;
        }
    </style>
</head>

<body>

    <!-- 需求：子盒子宽度永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>


</body>

</html>
