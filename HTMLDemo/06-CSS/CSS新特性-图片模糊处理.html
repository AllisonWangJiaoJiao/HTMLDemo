<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新特性-图片模糊处理</title>
    <style>
        img {
            filter: blur(10px);
        }

        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>

    <img src="images/pic.jpg" alt="">

</body>

</html>
