<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .father {
        overflow: hidden;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        background-color: pink;
        text-align: center;
    }

    .son {
        width: 200px;
        height: 200px;
        margin: 50px;
        background-color: purple;
        line-height: 200px;
        color: #fff;
    }
</style>
</head>

<body>


    <div class="father"> fateher盒子
        <div class="son">son盒子</div>
    </div>


    <script>
        //阻止冒泡
        var son2 = document.querySelector('.son');
        son2.addEventListener('click', function (e) {
            alert('son');
            // e.stopPropagation();
            //e.cancelBubble = true;
            //兼容性方案
            if (e && e.stopPropagation) {
                e.stopPropagation();
            } else {
                window.event.cancelBubble = true;
            }
        }, false);
        var father2 = document.querySelector('.father');
        father2.addEventListener('click', function () {
            alert('father');
        }, false);
        document.addEventListener('click', function () {
            alert('document');
        })

    </script>

</body>

</html>
