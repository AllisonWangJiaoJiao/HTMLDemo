<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333333;
        }

        thead tr {
            height: 40px;
            background-color: #cccccc;
        }
    </style>
</head>

<body>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        // 1.先准备好学生数据
        var datas = [
            {
                name: '魏璎珞',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '宏力',
                subject: 'JavaScript',
                score: 90
            },
            {
                name: '傅恒',
                subject: 'JavaScript',
                score: 99
            },
            {
                name: '明玉',
                subject: 'JavaScript',
                score: 90
            }
        ]
        // 2.往tbody里面创建行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {//行 tr
            // 2.1创建行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2.2行里创建单元格
            for (var k in datas[i]) {//单元格 td
                var td = document.createElement('td');
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
                console.log(datas[i][k]);
            }

            // 3.创建删除文字单元格
            var td = document.createElement('td');
            td.innerHTML = "<a href='javascript:;'>删除</a>";
            tr.appendChild(td);
        }

        // 4.删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击a 删除a所在的行
                tbody.removeChild(this.parentNode.parentNode);
            }
        }


    </script>

</body>

</html>
