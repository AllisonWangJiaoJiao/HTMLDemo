<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e.target和this区别</title>
</head>

<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>

    <script>
        // 常见事件对象的属性和方法
        // 1.target 返回的是触发事件的对象(元素)
        // 2.this 返回的是绑定事件对象(元素)
        var div = document.querySelector('div');
        div.addEventListener('click', function (event) {
            console.log(event.target);
            console.log(this);
        })

        var ul = document.querySelector('ul');
        ul.addEventListener('click', function () {
            // 我们给ul绑定了事件，那么this就指向ul
            console.log(this);//返回<ul>

            // 返回触发事件对象，也就是li
            console.log(event.target);//返回<li>a
        })

        // 区别：event.target 点击那个元素，就返回那个对象（元素）
        // this 返回的是绑定事件对象(元素)



    </script>

</body>

</html>
