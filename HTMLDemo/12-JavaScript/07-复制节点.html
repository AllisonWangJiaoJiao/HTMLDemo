<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        // cloneNode() 括号里面值为空默认是false 浅拷贝(只复制标签不复制内容)，true 深拷贝(复制标签并且复制内容)
        var cli = ul.children[0].cloneNode(true);
        ul.appendChild(cli);
    </script>

</body>

</html>
