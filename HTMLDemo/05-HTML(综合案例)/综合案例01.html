<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- 第一行【姓名】 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="male"> 
                <label for="male">👦🏻 男 </label>
                <input type="radio" name="sex" id="female"> 
                <label for="female">👧🏻 女 </label>
            </td>
        </tr>
        <!-- 第二行【生日】 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>30</option>
                    <option>29</option>
                    <option>28</option>
                </select>
            </td>
        </tr>
        <!-- 第三行【所在地区】 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行【婚姻状况】 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" id="unmarried"> 
                <label for="unmarried">未婚</label>
                <input type="radio" name="marriage" id="married"> 
                <label for="married">已婚</label>
                <input type="radio" name="marriage" id="unmarry"> 
                <label for="unmarry">离异</label>
            </td>
        </tr>
        <!-- 第五行【学历】 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第六行【喜欢的类型】 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="enchanting"> 
                <label for="enchanting">妩媚的</label>
                <input type="checkbox" name="love" id="lovely"> 
                <label for="lovely">可爱的</label>
                <input type="checkbox" name="love" id="little_fresh _meat"> 
                <label for="little_fresh _meat">小鲜肉</label>
                <input type="checkbox" name="love" id="older_man"> 
                <label for="older_man">老腊肉</label>
                <input type="checkbox" name="love" id="all_like" checked="checked"> 
                <label for="all_like">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行【自我介绍】 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行【免费注册】 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行【同意协议】 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">  我同意注册条款和会员加入标准
            </td>
        </tr>
         <!-- 第十行【立即登录】 -->
         <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
         <!-- 第十一行【承诺书】 -->
         <tr>
            <td></td>
            <td>
                <h5>我承偌</h5>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </td>
        </tr>
        
    </table>


</body>
</html>
